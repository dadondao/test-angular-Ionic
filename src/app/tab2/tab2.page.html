<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List of participants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item>
      <ion-button color="success" (click)="openModal()">Add
          <ion-icon slot="end" name="add"></ion-icon>
     </ion-button>
  </ion-item>
    <ion-list>
      <ion-item *ngFor="let User of allParticipantsAdded let i = index;" >
        <ion-label >{{User.userLastName}}</ion-label>
        <ion-label >{{User.userFirstName}}</ion-label>
        <ion-label >{{User.phoneNumber}}</ion-label>
        <ion-label >{{User.userEmail}}</ion-label>
        <ion-button color="danger"  (click)="deleteParticipant(i)"><ion-icon name="trash-outline"></ion-icon> </ion-button>
        <ion-button (click)="update(User)"><ion-icon name="clipboard-outline" ></ion-icon></ion-button>
      </ion-item>
      </ion-list>
  
  <!--Formulaire-->
  
</ion-content>
